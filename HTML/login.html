<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"> <!-- Include Font Awesome -->
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="login-form">
            <h2>Login</h2>
            <form id="login" onsubmit="return validateLogin()">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" placeholder="Enter your email" required> 
                <label for="login-password">Password</label>
                <div class="password-container">
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                    <span class="show-password" onclick="togglePasswordVisibility('login-password', 'login-eye-icon')">
                        <i id="login-eye-icon" class="fas fa-eye"></i> <!-- Eye icon -->
                    </span>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span onclick="toggleForms()">Sign up</span></p>
        </div>

        <!-- Sign Up Form -->
        <div class="formUp-container" id="signup-form" style="display: none;">
            <h2>Sign Up</h2>
            <form id="signup" onsubmit="return validateSignup()">
                <label for="signup-name">Name</label>
                <input type="text" id="signup-name" name="name" placeholder="Enter your name" required>
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                <label for="signup-password">Password</label>
                <div class="password-container">
                    <input type="password" id="signup-password" name="password" placeholder="Enter your password" required>
                    <span class="show-password" onclick="togglePasswordVisibility('signup-password', 'signup-eye-icon')">
                        <i id="signup-eye-icon" class="fas fa-eye"></i> <!-- Eye icon for signup -->
                    </span>
                </div>
                <label for="confirm-password">Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <span class="show-password" onclick="togglePasswordVisibility('confirm-password', 'confirm-eye-icon')">
                        <i id="confirm-eye-icon" class="fas fa-eye"></i> <!-- Eye icon for confirm password -->
                    </span>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span onclick="toggleForms()">Login</span></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
