<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Hayde Icon Library-->
</head>

     <!--SIDE BAR-->
     <body class="shrink" style="overflow: hidden;">

        <nav>
          <div class="sidebar-top">
            <span class="shrink-btn">
              <i class='bx bx-chevron-left'></i>
            </span>

          </div>
      
          <div class="search">
            <i class='bx bx-search'></i>
            <input type="text" class="hide" placeholder="Quick Search ...">
          </div>
      
          <div class="sidebar-links">
            <ul>
              <li class="tooltip-element" data-tooltip="0">
                <a href="dashboard.html"  data-active="0">
                  <div class="icon">
                    <i class='bx bx-tachometer'></i>
                    <i class='bx bxs-tachometer'></i>
                  </div>
                  <span class="link hide">Dashboard</span>
                </a>
              </li>
              <li class="tooltip-element" data-tooltip="1">
                <a href="courses.html" data-active="1">
                  <div class="icon">
                    <i class='bx bx-folder'></i>
                    <i class='bx bxs-folder'></i>
                  </div>
                  <span class="link hide">Courses</span>
                </a>
              </li>
              <li class="tooltip-element" data-tooltip="2">
                <a href="news.html" data-active="2">
                  <div class="icon">
                    <i class='bx bx-message-square-detail'></i>
                    <i class='bx bxs-message-square-detail'></i>
                  </div>
                  <span class="link hide">News</span>
                </a>
              </li>
              
              <div class="tooltip">
                <span class="show">Dashboard</span>
                <span>Courses</span>
                <span>News</span>
              </div>
            </ul>
      
           
      
            <ul>
              <li class="tooltip-element" data-tooltip="0">
                <div class="active-tab"></div>
                <a href="calendar.html" class="active" data-active="4">
                  <div class="icon">
                    <i class='bx bx-notepad'></i>
                    <i class='bx bxs-notepad'></i>
                  </div>
                  <span class="link hide">Calendar</span>
                </a>
              </li>
              <li class="tooltip-element" data-tooltip="1">
                <a href="help.html" data-active="5">
                  <div class="icon">
                    <i class='bx bx-help-circle'></i>
                    <i class='bx bxs-help-circle'></i>
                  </div>
                  <span class="link hide">Help</span>
                </a>
              </li>
              
              <div class="tooltip">
                <span class="show">Calendar</span>
                <span>Help</span>
              </div>
            </ul>
          </div>
      
          <div class="sidebar-footer">
            <a href="#" class="account tooltip-element" data-tooltip="0">
              <i class='bx bx-user'></i>
            </a>
            <div class="admin-user tooltip-element" data-tooltip="1">
              <div class="admin-profile hide">
                <img src="../ASSETS/coolpfplol.png" alt="cool pfp">
                <div class="admin-info">
                 <a href="profile.html"> <h3>Profile</h3></a>
                  <h5>Student</h5>
                </div>
              </div>
              <a href="#" class="log-out">
                <i class='bx bx-log-out'></i>
              </a>
            </div>
            <div class="tooltip">
              <span class="show">Student Profile</span>
              <span>Logout</span>
            </div>
          </div>
        </nav>
      
      
        <main overflow="hidden">
          <script src="https://static.elfsight.com/platform/platform.js" async></script>
          <div class="elfsight-app-ef804d17-e122-4241-862b-e78446affcb7" data-elfsight-app-lazy></div>
        </main>
        <div class="modetogcontainer">
          <div class="modetogglebutton">
          <i class='bx bxs-moon' ></i>
          <i class='bx bxs-sun' ></i>
        </div>
      </div>
       
      <script src="../JS/script.js"></script>
    </body>
  </html>
