<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Hayde Icon Library-->
</head>

     <!--SIDE BAR-->
     <body class="shrink">


        <nav>
           <!-- Top section with shrink button -->
          <div class="sidebar-top">
            <span class="shrink-btn">
              <i class='bx bx-chevron-left'></i>
            </span>

          </div>
        <!-- Search bar -->
          <div class="search">
            <i class='bx bx-search'></i>
            <input type="text" class="hide" placeholder="Ask Chatgpt">
          </div>
      <!-- Sidebar links for the dashboard,courses,calendar and help -->
          <div class="sidebar-links">
            <ul>
              <li class="tooltip-element" data-tooltip="0">
                <a href="dashboard.html"  data-active="0">
                  <div class="icon">
                    <i class='bx bx-tachometer'></i>
                    <i class='bx bxs-tachometer'></i>
                  </div>
                  <span class="link hide">Dashboard</span>
                </a>
              </li>
              <li class="tooltip-element" data-tooltip="1">
                <a href="courses.html" data-active="1">
                  <div class="icon">
                    <i class='bx bx-folder'></i>
                    <i class='bx bxs-folder'></i>
                  </div>
                  <span class="link hide">Courses</span>
                </a>
              </li>
             
              
              <div class="tooltip">
                <span class="show">Dashboard</span>
                <span>Courses</span>
            
              </div>
            </ul>
      
           
      
            <ul>
              <li class="tooltip-element" data-tooltip="0">
                <a href="calendar.html" data-active="4">
                  <div class="icon">
                    <i class='bx bx-notepad'></i>
                    <i class='bx bxs-notepad'></i>
                  </div>
                  <span class="link hide">Calendar</span>
                </a>
              </li>
              <li class="tooltip-element" data-tooltip="1">
                <a href="help.html" data-active="5">
                  <div class="icon">
                    <i class='bx bx-help-circle'></i>
                    <i class='bx bxs-help-circle'></i>
                  </div>
                  <span class="link hide">Help</span>
                </a>
              </li>
              
              <div class="tooltip">
                <span class="show">Calendar</span>
                <span>Help</span>
              </div>
            </ul>
          </div>
          <!-- Sidebar footer -->
          <div class="sidebar-footer">
            <a href="profile.html" class="account tooltip-element" data-tooltip="0">
              <i class='bx bx-user'></i>
            </a>
            <div class="admin-user tooltip-element" data-tooltip="1">
              <div class="admin-profile hide">
                <img src="../ASSETS/coolpfplol.png" alt="cool pfp">
                <div class="admin-info">
                    
                 <a href="profile.html"> <h3>Profile</h3></a>
                  <h5>Student</h5>
                </div>
              </div>
              <a href="../index.html" class="log-out">
                <i class='bx bx-log-out'></i>
              </a>
            </div>
            <div class="tooltip">
              <span class="show">Student Profile</span>
              <span>Logout</span>
            </div>
          </div>
        </nav>
      
      <!-- Main section of the profile page containing the user profile, bio, and placeholder for future features -->
        <main>
          <div class="p-page-container">



            <div class="profilecontainer" >
              <div class="profilepic">
                <img src="../ASSETS/coolpfplol.png" alt="cool pfp">
                </div> 
                <div class="student-info"> 
               <div class="nameemail"><h3>Student Name</h3></a>
                  <h5>student.name@st.ul.edu.lb</h5></div> 
               <div class="yearinfo">
                  <h5>Computer Science</h5>
                  <h5> Second Year</h5>
                <h6> Semester 1</h6>
                
               </div>
              </div>
       

        </div>
        <div class="profile-bio">
          <div class="bioheader"><h3>Bio</h3><button id="save-bio-btn" disabled>Save</button>
          <button id="change-bio-btn" style="display: none;">Change</button></div>
          <textarea id="bio-input" placeholder="Tell us something about yourself..."></textarea>
        </div>
        

        <div class="future-feature">
          <h3>Future Feature Here !!</h3>
        </div>


        </main>

         <!-- Toggling between light mode and dark mode -->
        <div class="modetogcontainer">
          <div class="modetogglebutton">
          <i class='bx bxs-moon' ></i>
          <i class='bx bxs-sun' ></i>
        </div>
      </div>
       
      <script src="../JS/script.js"></script>
      <script src="../JS/profilepage.js"></script>
    </body>
  </html>
