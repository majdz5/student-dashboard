<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Side Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Side Panel -->
    <div class="side-panel" id="sidePanel">
        <!-- Toggle Button -->
        <div class="toggle-btn" id="toggleBtn">
            <span>&#9664;</span> <!-- Arrow Icon -->
        </div>

        <!-- Top Section -->
        <div class="top-section">
            <h2>Logo</h2>
        </div>

        <!-- Middle Section -->
        <div class="middle-section">
            <ul>
                <li>
                    <i class="icon">📄</i>
                    <span class="text">Dashboard</span>
                </li>
                <li>
                    <i class="icon">📝</i>
                    <span class="text">Notes</span>
                </li>
                <li>
                    <i class="icon">⏱</i>
                    <span class="text">Pomodoro Timer</span>
                </li>
                <li>
                    <i class="icon">✅</i>
                    <span class="text">Habit Tracker</span>
                </li>
                <li>
                    <i class="icon">📚</i>
                    <span class="text">Courses</span>
                </li>
                <li>
                    <i class="icon">⚙️</i>
                    <span class="text">Settings</span>
                </li>
            </ul>
        </div>

        <!-- Bottom Section -->
        <div class="bottom-section">
            <p>© 2024 Student Dashboard</p>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome, John!</h1>
        <p>Always stay updated with your portal</p>
        <!-- Add Dashboard Content Here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
